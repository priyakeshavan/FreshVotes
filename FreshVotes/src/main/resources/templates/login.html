<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>FreshVotes Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous" type="text/javascript"></script>
<script type="text/javascript">
  $(function () {
    $("#createAccount").click(function () {
      window.location.href = "/register";
    });
  });
</script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-2" style="background-color: pink; height: 100px;">
        
      </div>
      <div class="col-4" style="background-color: black; height: 100px;">
      
      </div>
      <div class="col-6" style="background-color: green; height: 100px;">
        
      </div>
      
    </div>
    <div class="row">
      <div class="col-6">
        <form action="" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <fieldset>
            <legend>Please Login</legend>
            <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
            <div th:if="${param.error != null}">
              Failed to login.
              <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                      Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
              </div>
            </div>
            <!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
            <div th:if="${param.logout != null}">
              You have been logged out.
            </div>
            <p>
              <label for="username">Username</label> <input type="text"
                id="username" name="username" />
            </p>
            <p>
              <label for="password">Password</label> <input type="password"
                id="password" name="password" />
            </p>
            <div>
              <button type="submit" class="btn btn-primary">Log in</button>
              <button type="button" class="btn btn-info" id="createAccount">Create Account</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
